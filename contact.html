            type="text"
            id="fname"
            name="firstname"
            placeholder="Your First Name"
            required
          />
          <label for="fname"><b>Middle Name</b></label>

          <label for="message"><b>Message</b></label>

            cols="30"
            rows="10"
            placeholder="Leave a message"
          ></textarea>
          <button class="contact" style="color: white" type="submit">
            <b>Submit</b>
          </button>
