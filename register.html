      <a class="bref" target="_blank" href="index.html"><b>Home</b></a>

      <a class="bref" target="_blank" href="contact.html"><b>Contact Me</b></a>

    <main>
      <div class="container">
        <form action="registrationsuccessful.html">
          <h1>Register</h1>
          <p>
            Please register on my page to get monthly newsletter about latest
            news in Power Industry in West Africa
          </p>
          <hr />
          <label for="fname"><b>First Name *</b></label>
          <input
            type="text"
            id="fname"
            name="firstname"
            placeholder="Your First Name"
            required
          />
          <label for="fname"><b>Middle Name</b></label>
          <input
            type="text"
            id="mname"
            name="middlename"
            placeholder="Your Middle Name"
          />
          <label for="lname"><b>Last Name *</b></label>
          <input
            type="text"
            id="lname"
            name="lastname"
            placeholder="Your Last Name"
            required
          />
          <label for="phone"><b>Mobile Number *</b></label>
          <input
            type="tel"
            name="phone"
            id="phone"
            placeholder="Enter Mobile Number"
            required
          /><br />
          <label for="gender"><b>Gender *</b></label>
          <select name="gender" id="gender" required>
            <option value="male">Male</option>
            <option value="female">Female</option></select
          ><br />
          <label for="country"><b>Country of Origin</b></label>
          <select name="country" id="country">
            <option value="Nigeria">Nigeria</option>
            <option value="Ghana">Ghana</option>
            <option value="South Africa">South Africa</option>
            <option value="Kenya">Kenya</option>
            <option value="Angola">Angola</option>
            <option value="Gambia">Gambia</option>
            <option value="Cameroun">Cameroun</option></select
          ><br />
          <label for="country"><b>Country of Residence</b></label>
          <select name="country" id="country">
            <option value="Nigeria">Nigeria</option>
            <option value="Ghana">Ghana</option>
            <option value="South Africa">South Africa</option>
            <option value="Kenya">Kenya</option>
            <option value="Angola">Angola</option>
            <option value="Gambia">Gambia</option>
            <option value="Cameroun">Cameroun</option></select
          ><br />
          <label for="state/provice"><b>State/Province</b></label>
          <input
            type="text"
            id="state/province"
            name="state/province"
            placeholder="State/Province"
          /><br />
          <label for="email"><b>Email *</b></label>
          <input type="email" name="email" id="email" required /><br />
          <label for="password"><b>Password *</b></label>
          <input
            type="password"
            name="password"
            id="password"
            required
            minlength="5"
            maxlength="10"
          /><br />
          <label for="password"><b>Confirm Password *</b></label>
          <input
            type="password"
            name="password"
            id="password"
            required
            minlength="5"
            maxlength="10"
          /><br />
          <button style="color: white" class="contact" type="submit">
            <b>Register</b>
          </button>
        </form>
